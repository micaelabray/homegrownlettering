<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon/favicon-16x16.png"/>
    <title>Homegrown Letters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets/images/favicon/favicon-32x32.png" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lettering</a>
            </li>
          </ul>
        </div>
      </nav>

    <!-- Banner -->
   <div class="container">
       <div class="row">
            <div class="col-12 text-center heading">
                <img src="assets/images/homegrownLettersBannerLeaf.png" class="banner">
            </div>
       </div>
    </div>

    <!--Image Carousel-->
    <div class="container">
        <!--Image Row 1-->
        <div class="row">
            <!--Row 1 Image 1-->
            <div class="col-3 text-center imageDiv">
                <img src="assets/images/happyNY_YAC.JPEG" class="d-block w-100 lettering" alt="Happy New Year - YAC">
            </div>
            <!--Row 1 Image 2-->
            <div class="col-3 text-center imageDiv">
                <img src="assets/images/champion.JPEG" class="d-block w-100 lettering" alt="Be a Champion">
            </div>
            <!--Row 1 Image 3-->
            <div class="col-3 text-center imageDiv">
                <img src="assets/images/seasonsGreetings.JPEG" class="d-block w-100 lettering" alt="Seasons Greetings">
            </div>
            <!--Row 1 Image 4-->
            <div class="col-3 text-center imageDiv">
                <img src="assets/images/homeschootFitness2.JPEG" class="d-block w-100 lettering" alt="Homeschool Fitness Information - YAC">
            </div>
        </div>
        <!--Image Row 2-->
        <div class="row">
            <!--Row 2 Image 1-->
           <div class="col-3 text-center imageDiv">
                <img src="assets/images/martialArts.JPEG" class="d-block w-100 lettering" alt="Martial Arts Information - YAC">
            </div> 
            <!--Row 3 Image 2-->
            <div class="col-3 text-center imageDiv">
                <img src="assets/images/newCheckin1.JPEG" class="d-block w-100 lettering" alt="New Check-In - YAC">
            </div>
            <!--Row 3 Image 3-->
            <div class="col-3 text-center imageDiv">
                <img src="assets/images/newCheckin2.JPEG" class="d-block w-100 lettering" alt="New Check-In 2 - YAC">
            </div>
            <!--Row 3 Image 4-->
            <div class="col-3 text-center imageDiv">
                <img src="assets/images/welcomeHomeRana.JPG" class="d-block w-100 lettering" alt="Welcome Home Rana - YAC">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-4 offset-4">
                All lettering works &copy; by Brittney Morey, 2019
            </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
